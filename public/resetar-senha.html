<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    h2 {
      color: #065f46;
      margin-bottom: 1rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
      text-align: left;
    }

    .input-group label {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .input-group input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn-primary {
      width: 100%;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0e9f6e;
    }

    .form-msg {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .msg-ok {
      color: #16a34a;
      font-weight: bold;
    }

    .msg-err {
      color: #dc2626;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.85rem;
    }

    .footer a {
      color: #10b981;
      text-decoration: none;
      font-weight: 600;
    }

    /* Campo de token oculto */
    #token-group {
      display: none;
    }

    /* Ícone de sucesso animado */
    .success-animation {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 0.5s ease-in-out;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      stroke-width: 4;
      stroke: #16a34a;
      stroke-miterlimit: 10;
      box-shadow: inset 0px 0px 0px #16a34a;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
      margin: 20px auto;
    }

    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 4;
      stroke-miterlimit: 10;
      stroke: #16a34a;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }

    @keyframes stroke {
      100% { stroke-dashoffset: 0; }
    }

    @keyframes scale {
      0%, 100% { transform: none; }
      50% { transform: scale3d(1.1, 1.1, 1); }
    }

    @keyframes fill {
      100% { box-shadow: inset 0px 0px 0px 30px #16a34a; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Redefinir Senha</h2>

    <!-- Formulário -->
    <form id="resetForm">
      <div class="input-group" id="token-group">
        <input type="text" id="token" />
      </div>

      <div class="input-group">
        <label for="novaSenha">Nova Senha</label>
        <input type="password" id="novaSenha" placeholder="Digite a nova senha" required />
      </div>

      <button type="submit" class="btn-primary">Redefinir Senha</button>
      <div id="msg" class="form-msg"></div>
    </form>

    <!-- Animação de sucesso -->
    <div id="successAnimation" class="success-animation">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
        <path class="checkmark__check" fill="none" d="M14 27l7 7 16-16"/>
      </svg>
      <p style="color:#16a34a; font-weight:600;">Senha redefinida com sucesso!</p>
    </div>

    <div class="footer">
      <a href="index.html">Voltar ao login</a>
    </div>
  </div>

  <script src="js/reset.js"></script>
</body>
</html>
